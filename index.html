<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
  <title>Interactive Night Sky</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
    }
    canvas {
      display: block;
    }
    img {
      position: absolute;
      width: 100%;
      height: auto;
      transition: transform 0.8s ease-in-out;
    }
    .ground-image {
      bottom: 0;
      transform: translateY(0); /* Initial position: on-screen */
    }
    .new-image {
      bottom: 0;
      transform: translateY(100%); /* Start off-screen */
    }
    .moon {
      margin-top: -17%;
      margin-left: 15%;
    }
    .hover-area {
      position: absolute;
      top: 56%;
      left: 74.8%;
      width: 280px;
      height: 40px;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0); /* Transparent area */
    }
    .jar-hover-area {
      position: absolute;
      top: 56%;
      left: 77%;
      width: 210px;
      height: 260px;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0); /* Transparent area */
      z-index: 10;
    }
    .slide-down {
      transform: translateY(100%);
    }
    .slide-up {
      transform: translateY(0);
    }
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    
  </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="sky">
    <div class="close-btn">
        <span id="x" class="material-symbols-outlined">close</span>
    </div>
    <div id="prompt" class="fade"></div>
    <div id="ping" class="fade"></div>
    <div class="stars"></div>
    <div class="comet"></div>
    <div class="moving-stars"></div>
    <div class="moon" id="moon"></div>
    <div class="phrase"></div>
    <img id="ground-image" class="ground-image" src="ground.png">
    <img id="new-image" class="new-image" src="table.png">
    <div class="hover-area" id="hover-area"></div> <!-- Hover area -->
    <div class="jar-hover-area" id="jar-hover-area"></div> <!-- Hover area -->
    <input id="message" class="message" placeholder="Write a star"></input>
    <button id="messageButton" onclick="sendMessage()" class="message-btn btn-block">Fold and Send Star</button>
    <img id="jar" class="jar" src="jar.png">
    <div id="wishStar">

    </div>
    <audio id="background-music" loop autoplay></audio>
    </div>

  <script src="index-back.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="main.js"></script>
<script src="wish.js"></script>
<script src="music.js"></script>
  <script>
    // JavaScript to change the image on hover
    const groundImage = document.getElementById('ground-image');
    const newImage = document.getElementById('new-image');
    const hoverArea = document.getElementById('hover-area');
    const jarhoverArea = document.getElementById('jar-hover-area');
    const jar = document.getElementById('jar');
    const x = document.getElementById('x');
    const message = document.getElementById('message');
    const messageButton = document.getElementById('messageButton');
    let imageVisible = true; // Track which image is visible
    let jarOpen = false;
    hoverArea.addEventListener('click', () => {
      if (imageVisible) {
        // Slide down the ground image and slide up the new image
        groundImage.classList.add('slide-down');
        hoverArea.classList.add('slide-down');
        newImage.classList.add('slide-up');
        jar.classList.add('slide-up');
        message.classList.add('slide-up');
        x.classList.add('slide-up');
        messageButton.classList.add('slide-up');
      } else {
        // Reset the animation, bringing the ground image back
        groundImage.classList.remove('slide-down');
        hoverArea.classList.remove('slide-down');
        newImage.classList.remove('slide-up');
        jar.classList.remove('slide-up');
        message.classList.remove('slide-up');
        x.classList.remove('slide-up');
        messageButton.classList.remove('slide-up');
      }
      // Toggle the imageVisible state
      imageVisible = !imageVisible;
    });
    jarhoverArea.addEventListener('click', () => {
      if (!jarOpen){
        jar.src = 'openJarOutline.png'; // Change this to your new image
        jarOpen = true;
      }
      else{
        jar.src = 'JarOutline.png'; // Change this to your new image
        jarOpen = false;
      }
      
      
     
    });

    x.addEventListener('click', () => {
      if (imageVisible && !jarOpen) {
        // Slide down the ground image and slide up the new image
        groundImage.classList.add('slide-down');
        hoverArea.classList.add('slide-down');
        newImage.classList.add('slide-up');
        jar.classList.add('slide-up');
        message.classList.add('slide-up');
        x.classList.add('slide-up');
        messageButton.classList.add('slide-up');
      } else if(!jarOpen) {
        // Reset the animation, bringing the ground image back
        groundImage.classList.remove('slide-down');
        hoverArea.classList.remove('slide-down');
        newImage.classList.remove('slide-up');
        jar.classList.remove('slide-up');
        message.classList.remove('slide-up');
        x.classList.remove('slide-up');
        messageButton.classList.remove('slide-up');
      }
      // Toggle the imageVisible state
      imageVisible = !imageVisible;
    });

    

    hoverArea.addEventListener('mouseover', () => {
      groundImage.src = 'groundOutline.png'; // Change this to your new image
    });

    hoverArea.addEventListener('mouseout', () => {
      groundImage.src = 'ground.png'; // Revert back to the original image
    });
    jarhoverArea.addEventListener('mouseover', () => {
      if(!jarOpen){
        jar.src = 'jarOutline.png'; // Change this to your new image
      }
      else{
        jar.src = 'openJarOutline.png'; // Change this to your new image
      }
    });

    jarhoverArea.addEventListener('mouseout', () => {
      if(!jarOpen){
        jar.src = 'jar.png'; // Change this to your new image
      }
      else{
        jar.src = 'openJar.png'; // Change this to your new image
      }
    });

    const prompts = [
  "Remember to take deep breaths.",
  "Look at the sky and smile.",
  "What's made you happy today?",
  "Take a break, you've earned it.",
  "Think happy, positive thoughts."
];

let currentPromptIndex = 0;
const promptElement = document.getElementById('prompt');
const pingElement = document.getElementById('ping');

function rotatePrompts() {
  promptElement.textContent = prompts[currentPromptIndex];
  promptElement.classList.add('visible');

  setTimeout(() => {
    promptElement.classList.remove('visible');
  }, 10000);

  currentPromptIndex = (currentPromptIndex + 1) % prompts.length;
}

setInterval(rotatePrompts, 120000);
rotatePrompts();

function showPing() {
  pingElement.classList.add('visible');

  setTimeout(() => {
    pingElement.classList.remove('visible');
  }, 3000);
}

async function checkCondition() {
    let conditionMet = false;
    const userId = firebase.auth().currentUser.uid;

    const userDoc = await db.collection("Users").doc(userId).get();
    const wishes = userDoc.get('wishes');

    for (let i = 0; i < wishes.length; i++) {
        if (wishes[i].received === true) {
            conditionMet = true;
            wishes[i].received = false;

            await db.collection("Users").doc(userId).update({
                wishes: wishes
            });
        }
    }

    if (conditionMet) {
        showPing();
        conditoinMet = false;
    }
}

setInterval(checkCondition, 5000);
  </script>
</body>
</html>
