<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Interactive Night Sky</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
    }
    canvas {
      display: block;
    }
    img {
      position: absolute;
      width: 100%;
      height: auto;
      transition: transform 0.8s ease-in-out;
    }
    .ground-image {
      bottom: 0;
      transform: translateY(0); /* Initial position: on-screen */
    }
    .new-image {
      bottom: 0;
      transform: translateY(100%); /* Start off-screen */
    }
    .moon {
      margin-top: -17%;
      margin-left: 15%;
    }
    .hover-area {
      position: absolute;
      top: 56%;
      left: 74.8%;
      width: 280px;
      height: 40px;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0); /* Transparent area */
    }
    .jar-hover-area {
      position: absolute;
      top: 56%;
      left: 77%;
      width: 210px;
      height: 260px;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0); /* Transparent area */
      z-index: 10;
    }

    .cards-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 500px;
      height: 300px;
      background-color: #e09ea2;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      padding: 10px;
      text-align: center;
      z-index: 15;
    }

    /* Keyframe for cards sliding up from bottom to top */
    @keyframes slideUpAndOut {
      0% {
        transform: translateY(140vh); /* Start from below the screen */
      }
      100% {
        transform: translateY(-120vh); /* End above the screen */
      }
    }

    .card.slide-up {
      animation: slideUpAndOut 10s linear forwards;
    }

    .card.hidden {
      transform: translateY(100vh); /* Start from off-screen (below) */
    }

    .slide-down {
      transform: translateY(100%);
    }
    .slide-up {
      transform: translateY(0);
    }
    .moveCenter {
      transform: translateY(0), translateX(30%);
    }
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    
  </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div id="sky" class="sky">
    <div class="close-btn">
        <span id="x" class="material-symbols-outlined">close</span>
    </div>
    <div id="prompt" class="fade"></div>
    <div id="ping" class="fade">Someone out there is keeping your message in their hearts</div>
    <div class="stars"></div>
    <div class="comet"></div>
    <div class="moving-stars"></div>
    <div class="moon" id="moon"></div>
    <div class="phrase"></div>
    <img id="ground-image" class="ground-image" src="ground.png">
    <img id="new-image" class="new-image" src="table.png">
    <img id="animation" class="animation" src="animation1.png">
    <div class="hover-area" id="hover-area"></div> <!-- Hover area -->
    <div class="jar-hover-area" id="jar-hover-area"></div> <!-- Hover area -->
    <div id="receivedMessage" class="receivedMessage" visibility="hidden"></div>
    <input id="message" class="message" placeholder=""></input>
    <button id="messageButton" onclick="sendMessage()" class="message-btn btn-block">Fold and Send Star</button>
    <img id="jar" class="jar" src="jar.png">
    <div class="buttonRow">
        <button id="returnBtn" onclick="returnBtnFunction()" class="returnBtn btn-block">Return To Stars</button>
        <br>
        <button id="keepBtn" onclick="keepBtnFunction()" class="keepBtn btn-block">Fold and Keep</button>
    </div>
    <div id="wishStar">
    <div class="cards-container" id="cards-container">
      <div class="card hidden" id="card1"></div>
      <div class="card hidden" id="card2"></div>
      <div class="card hidden" id="card3"></div>
    </div>
    </div>
    <audio id="background-music" loop autoplay></audio>
    </div>

  <script src="index-back.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="main.js"></script>
<script src="wish.js"></script>
<script src="music.js"></script>
  <script>
    // JavaScript to change the image on hover
    const groundImage = document.getElementById('ground-image');
    const newImage = document.getElementById('new-image');
    const hoverArea = document.getElementById('hover-area');
    const jarhoverArea = document.getElementById('jar-hover-area');
    const animation = document.getElementById('animation');
    const jar = document.getElementById('jar');
    const x = document.getElementById('x');
    const message = document.getElementById('message');
    const messageButton = document.getElementById('messageButton');
    const cardsContainer = document.getElementById('cards-container');
    const returnBtn = document.getElementById('returnBtn');
    const keepBtn = document.getElementById('keepBtn');
    const cards = document.querySelectorAll('.card');
    let cardsVisible = false;
    let imageVisible = true; // Track which image is visible
    let jarOpen = false;
    hoverArea.addEventListener('click', () => {
      if (imageVisible) {
        // Slide down the ground image and slide up the new image
        groundImage.classList.add('slide-down');
        hoverArea.classList.add('slide-down');
        newImage.classList.add('slide-up');
        jar.classList.add('slide-up');
        message.classList.add('slide-up');
        x.classList.add('slide-up');
        animation.classList.add('slide-up');
        messageButton.classList.add('slide-up');
      } else {
        // Reset the animation, bringing the ground image back
        groundImage.classList.remove('slide-down');
        hoverArea.classList.remove('slide-down');
        newImage.classList.remove('slide-up');
        jar.classList.remove('slide-up');
        message.classList.remove('slide-up');
        x.classList.remove('slide-up');
        animation.classList.remove('slide-up');
        messageButton.classList.remove('slide-up');
      }
      // Toggle the imageVisible state
      imageVisible = !imageVisible;
    });
    jarhoverArea.addEventListener('click', () => {
      if (!jarOpen){
        jar.src = 'openJarOutline.png'; // Change this to your new image
        jarOpen = true;
        if (!cardsVisible) {
        cardsContainer.style.display = 'flex'; // Show the cards container
        cards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.remove('hidden');
            card.classList.add('slide-up'); // Slide up each card
          }, index * 200); // Stagger the animation for each card
        });
      } 
      }
      else{
        jar.src = 'JarOutline.png'; // Change this to your new image
        jarOpen = false;
        cards.forEach((card, index) => {
            card.classList.add('hidden');
            card.classList.remove('slide-up'); // Slide down each card
        });
      }
      setTimeout(() => {
          cardsContainer.style.display = 'none'; // Hide the container after the animation
        }, 11000); // Delay hiding until the last card slides down
        cardsVisible = !cardsVisible;
     
    });

    x.addEventListener('click', () => {
      if (imageVisible && !jarOpen) {
        // Slide down the ground image and slide up the new image
        groundImage.classList.add('slide-down');
        hoverArea.classList.add('slide-down');
        newImage.classList.add('slide-up');
        jar.classList.add('slide-up');
        message.classList.add('slide-up');
        x.classList.add('slide-up');
        messageButton.classList.add('slide-up');
      } else if(!jarOpen) {
        // Reset the animation, bringing the ground image back
        groundImage.classList.remove('slide-down');
        hoverArea.classList.remove('slide-down');
        newImage.classList.remove('slide-up');
        jar.classList.remove('slide-up');
        message.classList.remove('slide-up');
        x.classList.remove('slide-up');
        messageButton.classList.remove('slide-up');
      }
      // Toggle the imageVisible state
      imageVisible = !imageVisible;
    });

    

    hoverArea.addEventListener('mouseover', () => {
      groundImage.src = 'groundOutline.png'; // Change this to your new image
    });

    hoverArea.addEventListener('mouseout', () => {
      groundImage.src = 'ground.png'; // Revert back to the original image
    });
    jarhoverArea.addEventListener('mouseover', () => {
      if(!jarOpen){
        jar.src = 'jarOutline.png'; // Change this to your new image
      }
      else{
        jar.src = 'openJarOutline.png'; // Change this to your new image
      }
    });

    jarhoverArea.addEventListener('mouseout', () => {
      if(!jarOpen){
        jar.src = 'jar.png'; // Change this to your new image
      }
      else{
        jar.src = 'openJar.png'; // Change this to your new image
      }
    });

    const prompts = [
  "Remember to take deep breaths.",
  "Look at the sky and smile.",
  "What's made you happy today?",
  "Take a break, you've earned it.",
  "Think happy, positive thoughts."
];

let currentPromptIndex = 0;
const promptElement = document.getElementById('prompt');

function rotatePrompts() {
  promptElement.textContent = prompts[currentPromptIndex];
  promptElement.classList.add('visible');

  setTimeout(() => {
    promptElement.classList.remove('visible');
  }, 10000);

  currentPromptIndex = (currentPromptIndex + 1) % prompts.length;
}

function createCards(data) {
      // Clear any existing cards
      cardsContainer.innerHTML = '';
      
      data.forEach((doc, index) => {
        const cardData = doc.data();
        const card = document.createElement('div');
        card.classList.add('card');
        card.textContent = cardData.text; // Use your field name from Firestore

        cardsContainer.appendChild(card);

        // Add staggered slide-up animation
        setTimeout(() => {
          card.classList.add('slide-up');
        }, index * 200);
      });

      // Hide the cards once they slide out of view
      setTimeout(() => {
        cardsContainer.style.display = 'none';
      }, 15000); // Slightly longer than the animation duration (5s)
    }

setInterval(rotatePrompts, 120000);
rotatePrompts();

function showPing() {
    console.log("ping");
    const pingElement = document.getElementById('ping');
    const newImage = document.getElementById('new-image');
    pingElement.classList.add('visible');
    pingElement.innerText = "Someone out there is keeping your message in their hearts";
    newImage.src = 'tableGlow.png';
  
    setTimeout(() => {
      pingElement.classList.remove('visible');
      newImage.src = 'table.png';
    }, 3000);
  }

function openWish(){
        returnBtn.classList.add('slide-up');
        keepBtn.classList.add('slide-up');
}
  </script>
</body>
</html>
