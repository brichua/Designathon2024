<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
  <title>Interactive Night Sky</title>
  <link rel="stylesheet" href="style.css">
  <style>
    img{
        position: relative;
        width: 100%;
        height: 100%;
    }
    .moon{
        margin-top: -17%;
        margin-left: 15%;
    }
  </style>
</head>
<body>
  <div class="sky">
    <h1></h1><div class="box">
        <div class="login-title">Login</div><br>
        <div class="card">
            <div class="card-body">
                    <div class="input-header">Email</div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon">
                                <span class="material-symbols-outlined">email</span>
                            </span>
                        </div>
                        <input type="email" class="rounded-input" id="login-email" placeholder="Enter email">
                    </div>
                    <div class="input-header">Password</div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon">
                                <span class="material-symbols-outlined" id="toggle-password">visibility</span>
                            </span>
                        </div>
                        <input type="password" class="rounded-input" id="login-password" placeholder="Password">
                    </div>
                    <input type="checkbox" id="remember-me"> Remember Me
                <!-- <div class="text-center mt-3">
                    <a href="signup.html" class="link-click">Forgot Password?</a>
                </div> -->
                <div><br></div>
                    <button onclick="login()" class="login-btn btn-block">Log In</button>
                <div class="text-center mt-2">
                    <span class = "input-header">Don't have an account? <a href="signup.html" class="link-click">Sign Up</a></span>
                </div>
            </div>
        </div><div class="stars"></div>
    <div class="comet"></div>
    <div class="moving-stars"></div>
    <div class="moon" id="moon"></div>
    <div class="phrase"></div>
    <img src="ground.png">
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
  <script src="index-back.js"></script>
</body>
</html>
