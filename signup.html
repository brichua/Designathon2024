<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
  <title>Interactive Night Sky</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sky">
        <div class="card">
            <div class="login-title">Sign Up</div><br>
            <div class="card-body">
                    <div class="input-header">Email</div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input type="email" class="rounded-input" id="signup-email" placeholder="Enter email">
                    </div>
                    <div class="input-header">Password</div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input type="password" class="rounded-input" id="signup-password" placeholder="Password">
                    </div>
                <div><br><br><br><br></div>
                    <button onclick="signup()" class="login-btn btn-block">Log In</button>
                <div class="text-center mt-2">
                    <span class = "input-header">Already have an account? <a href="login.html" class="link-click">Log In</a></span>
                </div>
            </div>
        </div>
    <div class="stars"></div>
    <div class="comet"></div>
    <div class="moving-stars"></div>
    <div class="moon" id="moon"></div>
    <div class="phrase"></div>
    <img src="ground.png">
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="index-back.js"></script>
  <script src="main.js"></script>
</body>
</html>
